---
AllCops:
  TargetRubyVersion: 2.5
Style/MutableConstant:
  Enabled: false
Style/StringLiterals:
  Enabled: true
Metrics/LineLength:
  Enabled: false
Style/PercentLiteralDelimiters:
  Enabled: false
Style/TrailingCommaInHashLiteral:
  Enabled: false
Style/NumericLiteralPrefix:
  Enabled: false
Style/SymbolArray:
  Enabled: false
Style/FrozenStringLiteralComment:
  Enabled: false
Style/EmptyLineAfterGuardClause:
  Enabled: false
Style/WordArray:
  MinSize: 6
Syle/SingleArgumentDig:
  Enabled: false
